<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="buttons">
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <button class="random" onclick="changeColor('rainbow')">RGB</button>
            <input type="color" class="color-picker" value="black" onclick="colorPick()">
            <label><input type="checkbox" class="border-check" onclick="toggleBorder()"> Borders</label>
            <button class="reset" onclick="resetBoard()">Reset</button>
        </div>
        <div class="board">

        </div>
    </div>
    <div class="slider">
        <input type="range" class="size-slider" min="2" max="100" id="slider" value="16">
        <p>Size: <span id="size"></span></p>
    </div>
</body>
</html>
